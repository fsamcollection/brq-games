<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>متجر الشحن</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-extrabold">⚡ متجر الشحن</h1>
        <nav class="text-sm text-slate-600">اختر لعبتك وابدأ الشحن</nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="mb-6 flex items-center gap-3">
        <input id="search" type="search" placeholder="ابحث عن لعبة..." class="w-full rounded-2xl border px-4 py-3 focus:outline-none focus:ring focus:ring-indigo-200"/>
      </div>
      <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <footer class="border-t bg-white">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500">© جميع الحقوق محفوظة</div>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
